<div class="container">
  <h1>Add New Item</h1>
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <form (ngSubmit)="saveItem()" #itemForm="ngForm">
        <div class="form-group">
          <label>Select Category</label>
          <select class="form-control" [(ngModel)]="item.category" name="category" required>
            <option *ngFor="let cat of categories" [ngValue]="cat._id">{{cat.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" [(ngModel)]="item.name" name="name" required>
        </div>
        <div class="form-group">
          <label>Details</label>
          <input type="text" class="form-control" [(ngModel)]="item.details" name="details" required>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" class="form-control" [(ngModel)]="item.price" name="price" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
