<div class="container">
  <h1>Add New Category</h1>
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <form (ngSubmit)="saveCategory()" #categoryForm="ngForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" [(ngModel)]="category.name" name="name" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!categoryForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
